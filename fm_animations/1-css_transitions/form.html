<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <div class="container container--form">
        <form action="" class="form-container">
            <div class="form-control">
                <label for="email" class="form-label">Email :</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            <div class="form-control">
                <label for="pwd" class="form-label">Password :</label>
                <input type="password" id="pwd" class="form-input" required>
            </div>
            <div class="form-control">
                <label for="pwd-conf" class="form-label">Confirm password :</label>
                <input type="password" id="pwd-conf" class="form-input" required>
            </div>
            <div class="form-control form-control--btns">
                <input type="submit" class="form-input form-input--btn" value="Submit">
                <input type="reset" class="form-input form-input--btn" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
